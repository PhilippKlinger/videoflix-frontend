<app-auth-layout [backgroundImage]="'/assets/backgrounds/signin.jpg'">

<div class="register-wrapper" *ngIf="!registerSuccess; else successTemplate">
  
  <div *ngIf="requestloading" class="shape-loader-container">
    <div class="shape-loader"></div>
  </div>

  <form *ngIf="!requestloading" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Sign up</h1>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="username" placeholder="Email Address">
      <mat-icon matPrefix>mail</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="showConfirmPassword ? 'text' : 'password'" formControlName="password_confirm" placeholder="Confirm Password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix type="button" (click)="toggleConfirmPasswordVisibility()">
        <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-hint *ngIf="registerForm.errors?.['mismatch']" class="text-danger">
        <mat-icon color="warn">warning</mat-icon> Passwords must match.
      </mat-hint>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Get Started
    </button>
  </form>
</div>

<ng-template #successTemplate>
  <div class="success-message">
    Vielen Dank f√ºr Deine Registrierung!<br>
    Bitte aktiviere deine Email!<br>
  </div>
</ng-template>

</app-auth-layout>
