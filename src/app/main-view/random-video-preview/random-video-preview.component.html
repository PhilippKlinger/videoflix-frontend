<div *ngIf="randomVideo" class="random-video-preview">
    <img *ngIf="randomVideo.video_file" [src]="showThumbnailUrl(randomVideo.thumbnail)" alt="Thumbnail of {{ randomVideo.title }}">
    <div class="random-video-details">
      <h2>{{ randomVideo.title }}</h2>
      <p>{{ randomVideo.description }}</p>
    </div>
  </div>
