<section *ngFor="let category of categories" class="category-section">
  <h2 class="category-title">{{ category + "s" }}</h2>
  <div class="video-section">
    <div *ngFor="let video of categorizedVideos[category]; index as i" class="video-container">
      <div class="video" [class.hovered]="hoveredIndex === i" (mouseenter)="hoverVideo(i)" (mouseleave)="hoverVideo(-1)">
        <img [src]="showThumbnailUrl(video.thumbnail)" alt="Thumbnail of {{ video.title }}" class="video-thumbnail">
        <h2 class="video-title">{{ video.title }}</h2>
        <div class="video-detail">
          <div class="button-section">
            <img src="assets/icons/play-button.png" (click)="openDialog(video)" class="button">
            <!-- <img src="assets/icons/add-profile.png"   class="button" matTooltipPosition="above" matTooltip="{{ isFavorite(video) ? 'Remove from My List' : 'Add to My List' }}"> -->
          </div>
          <p>{{ video.description }}</p>
          <p>{{ video.genre }} --- {{ video.category }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
