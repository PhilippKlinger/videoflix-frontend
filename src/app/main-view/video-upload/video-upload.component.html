
<div class="video-upload-section">
    <div *ngIf="requestloading" class="shape-loader"></div>
    <div class="upload-form-section">
        <h2>Video upload</h2>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" id="title" class="form-control name-content" formControlName="title"
                    placeholder="Your title">
                <div *ngIf="(uploadForm.controls['title'].dirty || uploadForm.controls['title'].touched)  && uploadForm.controls['title'].invalid "
                    class="text-danger">
                    Please enter a valid title.
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="description" class="form-control name-content" formControlName="description"
                    placeholder="Your description">
                <div *ngIf="(uploadForm.controls['description'].dirty || uploadForm.controls['description'].touched)  && uploadForm.controls['description'].invalid "
                    class="text-danger">
                    Please enter a valid description.
                </div>
            </div>
            <div class="form-group">
                <input type="file" (change)="onFileChange($event)" />
            </div>
            <div class="button-section">
                <button type="submit" [disabled]="!uploadForm.valid">start upload</button>
            </div>
        </form>
    </div>
